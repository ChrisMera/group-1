<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Materialize Link-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.0/dist/mini-default.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Quicksand" rel="stylesheet">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo white-text">Random Restaurant</a>
        </div>
    </nav>
    <!--First page showing-->
    <div class="container">
        <div id="first-page">
            <div class="row">
                <div id="header" class="col-lg-12">
                    <h1>WHAT ARE YOU IN THE MOOD FOR?</h1>
                </div>
            </div>
            <div class="row">
                <!-- <div id=cuisineBttn> -->
                    <div class="col-sm-12 col-md-5 col-lg-12" id="cuisineBttn">
                        <a class="btn-floating btn-large waves-effect waves-light red" value="american">American
                            <img src="assets/images/american food 1.jpg">
                        </a>
                        <!-- <i class="material-icons">American</i> -->
                        &nbsp
                        <a class="btn-floating btn-large waves-effect waves-light red" value="breakfast">Breakfast
                            <img src="assets/images/breakfast food 1.jpg">
                            <!-- <i class="material-icons">Breakfast</i> -->
                        </a>
                        &nbsp
                        <a class="btn-floating btn-large waves-effect waves-light red" value="chinese">Chinese
                            <img src="assets/images/chinese food 1.jpg">
                            <!-- <i class="material-icons">Chinese</i> -->
                        </a>
                        &nbsp
                        <a class="btn-floating btn-large waves-effect waves-light red" value="mexican">Mexican
                            <img src="assets/images/taco food 1.jpg">
                            <!-- <i class="material-icons">Spanish</i> -->
                        </a>
                        &nbsp
                        <a class="btn-floating btn-large waves-effect waves-light red" value="italian">Italian
                            <img src="assets/images/pizza 1.jpg">
                            <!-- <i class="material-icons">Italian</i> -->
                        </a>
                        &nbsp
                        <a class="btn-floating btn-large waves-effect waves-light red" value="sushi">Sushi
                            <img src="assets/images/sushi roll 1.jpg">
                            <!-- <i class="material-icons">Sushi</i> -->
                        </a>
                        &nbsp
                        <a class="btn-floating btn-large waves-effect waves-light red">U Pick!
                            <img src="assets/images/surpriceme.jpg">
                            <!-- <i class="material-icons">Surprise Me!</i> -->
                        </a>
                    </div>
                </div>
                <div class="row">
                <!-- <div id="zipBox"> -->
                        <div class="col s6 offset-s6"><span class="flow-text">Where are you now?</span>
                        <!-- <div class="col-sm-12 col-md-5 col-lg-12" id="cuisineBttn"> -->
                            <form>
                                <label>ZIP Code</label>
                                <input type="text" pattern="[0-9]{5}" id="zip" name="zip" />
                                <button id="submit">Submit</button>
                            </form>
                        </div>
                </div>
            </div>
        <!-- price/distance page -->
        <div id="second-page">
            <div class="row">
                <div id="header" class="col-lg-12">
                    <h2>PRICE RANGE?</h2>
                </div>
            </div>
            <br>
            <div id="priceBtn">
                <div class="row">
                    <div class="col-sm-12 col-md-5 col-lg-12">
                        <a class="btn-floating btn-medium waves-effect waves-light red">
                            <i class="material-icons">$</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-medium waves-effect waves-light red">
                            <i class="material-icons">$$</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-medium waves-effect waves-light red">
                            <i class="material-icons">$$$</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-medium waves-effect waves-light red">
                            <i class="material-icons">$$$$</i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="header" class="col-sm-12 col-md-6 col-lg-12">
                    <h2>DISTANCE?</h2>
                </div>
            </div>
            <br>
            <div id="distBtn">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        <a class="btn-floating btn-small waves-effect waves-light red">
                            <i class="material-icons">5miles</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-small waves-effect waves-light red">
                            <i class="material-icons">10miles</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-small waves-effect waves-light red">
                            <i class="material-icons">20miles</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-medium waves-effect waves-light red">
                            <i class="material-icons">50miles</i>
                        </a>
                        <br>
                        <br>
                        <button id="price-submit">Show me the food!</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- suggestion page -->
        <div id="third-page">
            <div class="row">
                <div id="sug-text" class="col-sm-12 col-md-6 col-lg-12">
                    <h3>Here is your suggestion:</h3>
                </div>
            </div>
            <div class="row">
                <div id="sug-pic" class="col-sm-12 col-md-6 col-lg-12">
                    <p>put image here</p>
                </div>
            </div>
            <div class="row">
                <div id="resultsBtn">
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        <a class="btn-floating btn-xlarge waves-effect waves-light red">
                            <i class="material-icons">Reviews?</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-xlarge waves-effect waves-light red">
                            <i class="material-icons">Map!</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-xlarge waves-effect waves-light red">
                            <i class="material-icons">Nah!</i>
                        </a>
                        &nbsp
                        <a class="btn-floating btn-medium waves-effect waves-light red">
                            <i class="material-icons">Hate!</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
