<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Price Range</title>
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Materialize Link-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.0/dist/mini-default.min.css">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--JavaScript Link-->
    <script src="main.js"></script>

</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">HUNGRY GIRLFRIEND GENERATOR</a>

        </div>
    </nav>
    <!--Second Page Hidden, then will show after on click-->
    <!--Price-->
    <div class="container">
        <div class="row">
            <div id="header" class="col-lg-12">
                <h2>PRICE RANGE?</h2>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-12">
                    <button class="btn">$</button>
                    <button class="btn">$$</button>
                    <button class="btn">$$$</button>
                    <button class="btn">IDC</button>

                </div>
            </div>


        </div>
        <!--Distance-->
        <div class="row">
            <div id="header" class="col-sm-12 col-md-6 col-lg-12">
                <h2>DISTANCE?</h2>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-12">
                    <button class="btn">1 mile</button>
                    <button class="btn">5 miles</button>
                    <button class="btn">10 miles</button>
                    <button class="btn">IDC</button>

                </div>
            </div>

        </div>

</body>

</html>
